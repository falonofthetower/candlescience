machine:
  ruby:
    version: 2.3.0
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app peter-at-candlescience
      - heroku pg:backups capture --app peter-at-candlescience
      - git fetch origin --unshallow
      - git push git@heroku.com:peter-at-candlescience.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app peter-at-candlescience
      - heroku maintenance:off --app peter-at-candlescience
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app peter-at-candlescience-staging
      - git fetch origin --unshallow
      - git push git@heroku.com:peter-at-candlescience-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app peter-at-candlescience-staging
      - heroku maintenance:off --app peter-at-candlescience-staging
