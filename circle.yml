machine:
  ruby:
    version: 2.3.0
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app cover-letter.git
      - git push git@heroku.com:cover-letter.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app cover-letter.git
      - heroku maintenance:off --app cover-letter.git
